{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="title" style="width:auto; high:auto; background-color:#adb5bd; ">
  <h1 style="color:white; font-style:italic;
  width: 600px;
  margin: 0 auto;
  font-family: 'Helvetica Neue', 'Arial', sans-serif;
  font-weight: bold;
  font-variant-ligatures: normal;
  font-size: 3rem;
  letter-spacing: 1px;
  padding-left:auto;
  padding-right:auto;
  display: grid;
  justify-content:center
">E-Guida</h1>
  <h3 style="color:white; font-style:italic;
  width: 600px;
  font-family: 'Lucida Handwriting', cursive;
  font-style: italic;
  font-weight: 100;
  font-variant-ligatures: normal;
  font-size: 1,5rem;
  margin-left:auto;
  margin-right:auto;
  display: grid;
  justify-content:center">Trouver votre foyer parfait !</h3>

</div>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for c in carousel %}
    <div class="carousel-item active">
      <img src="{{c.image}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{c.image}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{c.image}}" class="d-block w-100" alt="...">
    </div>
    {% endfor%}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
